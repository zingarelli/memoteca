<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Colored quotes">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria">{{ pensamento.autoria }}</p>
    <div class="acoes">
        <button class="botao-editar">
            <img routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}" src="/assets/imagens/icone-editar.png" alt="Edit icon">
        </button>
        <button class="botao-excluir">
            <img routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}" src="/assets/imagens/icone-excluir.png" alt="Delete icon">
        </button>
    </div>
</div>
