<section class="container editar-pensamentos ff-inter">
    <header class="header">
        <h2>Edit a thought</h2>
    </header>
    <form>
        <label for="pensamento">Thought/Quote</label>
        <input 
            type="text" 
            class="input" 
            id="pensamento" 
            name="pensamento" 
            placeholder="Type your thought/quote/idea here"
            [(ngModel)]="pensamento.conteudo"
        >

        <label for="autoria">Author/Source</label>
        <input 
            type="text" 
            class="input" 
            id="autoria" 
            name="autoria" 
            placeholder="Type the author or source (book, movie, music, etc.)"
            [(ngModel)]="pensamento.autoria"
        >

        <label for="modelo">Choose a style to your thought:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo1" 
                        value="modelo1" 
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio"><span></span></div>
                    <span>Model #1</span>
                </label>
                Preview
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Blue quotes">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">{{ pensamento.autoria }}</p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo2" 
                        value="modelo2" 
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio"><span></span></div>
                    <span>Model #2</span>
                </label>
                Preview
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Light blue quotes">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">{{ pensamento.autoria }}</p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo3">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo3" 
                        value="modelo3" 
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio"><span></span></div>
                    <span>Model #3</span>
                </label>
                Preview
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="Green quotes">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">{{ pensamento.autoria }}</p>
                </div>
            </div>
        </div>

        <div class="acoes">
            <button (click)="editarPensamento()" class="botao">Save</button>
            <button (click)="cancelar()" class="botao">Cancel</button>
        </div>
        
    </form>
</section>
